<div class="container text-center"
>        
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-5 my-auto">
    <button type="button" class="btn btn-primary bg-white text-dark" (click)="crearProducto()">Crear Producto</button> 
    <div *ngFor="let producto of productos" class="col">
      <div (click)="editarProducto(producto)" class="card w-100 my-auto">
      <div  class="card w-100 my-auto">
        <div class="mat-card-header">
          {{ producto.nombreProducto }}
        </div>
        <img imagen = mat-card-image [src] = "producto.urlFoto" class="card-img-top" alt="Imagen del producto"/>
        <div class="card-body">
          <div class="mat-card-title">
            {{ producto.nombreCategoria }}
            <p class="card-text">
                {{producto.precio}}
            </p>
            <div class="mat-card-header">
            <button type="button" class="btn btn-primary border-danger bg-transparent" (click)="borrarProducto (producto.idProducto)">
                <i class="fa-solid fa-trash"></i>
            </button>
            </div>
           </div>
         </div>
       </div>
      </div>
    </div>
  </div>
</div>
