<!-- Home para trabajadores-->
<div
class="container text-center"
>        
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-5 my-auto">
    <div *ngFor="let option of options" class="col">
      <div (click)="goTo(option.route)" class="card w-100 my-auto">
        <div class="card-header">
          {{ option.title }}
        </div>
        <div class="card-body">
          <div class="card-title">
            <i class="{{ option.icon }} fa-5x"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
