<div class="container text-center">
  <div class="mt-5">
    <div class="card w-75 mx-auto">
      <div class="card-header">
        <h2>{{ title }}</h2>
      </div>
      <div class="card-body">
        <div class="container text-center">
          <form [formGroup]="afiliadoForm" (ngSubmit)="onSubmit()">
            <div class="row mt-3">
              <div class="col">
                <label for="cedulaJuridica">Cédula Jurídica</label>
                <input
                  type="text"
                  formControlName="cedulaJuridica"
                  class="form-control mt-2"
                  [ngClass]="{
                    'is-invalid': afiliadoFormControls['cedulaJuridica'].errors
                  }"
                />
              </div>
              <div class="col">
                <label for="nombreComercio">Nombre Comercio</label>
                <input
                  type="text"
                  formControlName="nombreComercio"
                  class="form-control mt-2"
                  [ngClass]="{
                    'is-invalid': afiliadoFormControls['nombreComercio'].errors
                  }"
                />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <label for="sinpeMovil">SINPE Móvil</label>
                <input
                  type="text"
                  formControlName="sinpeMovil"
                  class="form-control mt-2 w-50 mx-auto"
                  [ngClass]="{
                    'is-invalid':
                      afiliadoFormControls['sinpeMovil'].errors
                  }"
                />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <label for="correo">Correo Electrónico</label>
                <input
                  type="text"
                  formControlName="correo"
                  class="form-control mt-2 w-50 mx-auto"
                  [ngClass]="{
                    'is-invalid':
                      afiliadoFormControls['correo'].errors
                  }"
                />
              </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                  <label for="tipo">Tipo de comercio</label>
                  <select
                    formControlName="tipo"
                    class="form-select form-control text-center mt-2 mx-auto w-50"
                    [ngClass]="{
                      'is-invalid': afiliadoFormControls['tipo'].errors
                    }"
                  >
                    <option *ngFor="let tipo of tiposComercio" [value]="tipo.idTipo">
                      {{ tipo.nombreTipo }}
                    </option>
                  </select>
                </div>
              </div>
            <div class="row mt-3">
              <div class="col">
                <label for="provincia">Provincia</label>
                <select
                  #provincia
                  formControlName="provincia"
                  class="form-select form-control text-center mt-2 mx-auto"
                  [ngClass]="{
                    'is-invalid': afiliadoFormControls['provincia'].errors
                  }"
                  (change)="seleccionarProvincia(provincia.value)"
                >
                  <option
                    *ngFor="let provincia of lista_provincias"
                    [value]="provincia.numero"
                  >
                    {{ provincia.nombre }}
                  </option>
                </select>
              </div>
              <div class="col">
                <label for="canton">Canton</label>
                <select
                  #canton
                  formControlName="canton"
                  class="form-select form-control text-center mt-2 mx-auto"
                  [ngClass]="{
                    'is-invalid': afiliadoFormControls['canton'].errors
                  }"
                  (change)="seleccionarCanton(canton.value)"
                >
                  <option
                    *ngFor="let canton of lista_cantones"
                    [value]="canton.numero"
                  >
                    {{ canton.nombre }}
                  </option>
                </select>
              </div>
              <div class="col">
                <label for="distrito">Distrito</label>
                <select
                  #distrito
                  formControlName="distrito"
                  class="form-select form-control text-center mt-2 mx-auto"
                  [ngClass]="{
                    'is-invalid': afiliadoFormControls['distrito'].errors
                  }"
                  (change)="seleccionarDistrito(distrito.value)"
                >
                  <option
                    *ngFor="let distrito of lista_distritos"
                    [value]="distrito.numero"
                  >
                    {{ distrito.nombre }}
                  </option>
                </select>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <label for="telefono_1">Teléfono 1</label>
                <input
                  type="text"
                  formControlName="telefono_1"
                  class="form-control mt-2"
                  [ngClass]="{
                    'is-invalid': afiliadoFormControls['telefono_1'].errors
                  }"
                />
              </div>
              <div class="col">
                <label for="telefono_2">Teléfono 2</label>
                <input
                  type="text"
                  formControlName="telefono_2"
                  class="form-control mt-2"
                  [ngClass]="{
                    'is-invalid': afiliadoFormControls['telefono_2'].errors
                  }"
                />
              </div>
            </div>
            <div class="form-group mt-5">
              <button
                [disabled]="loading || afiliadoForm.invalid"
                class="btn btn-primary"
              >
                <span
                  *ngIf="loading"
                  class="spinner-border spinner-border-sm mr-1"
                ></span>
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
